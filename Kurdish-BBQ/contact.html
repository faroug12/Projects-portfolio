<body>
    <header>
        <nav>
            <div class="row">
                <a href="index.html"><img style="border-radius:50% 50% 50% 50%;"src="myCSS/img/logo.png" alt="logo" class="logo"></a>
                <ul class="main-nav">
                    <li style="font-weight: bold;"><a href="index.html">Home</a></li>

                    <li style="font-weight: bold;"><a href="contact.html">Contact Us</a></li>
                    <li style="font-weight: bold;"><a href="register.html">Sign up</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section>
        <div class="row">
            <h2>Looking forword to hear from you</h2>
            <br>
        </div>
        <div class="row">
         <form method="post" action="#" class="contact-form">
            <div class="row">
                <div class="col span-1-of-3">
                    <label for="name">Name</label>
                </div>
            
                <div class="col span-2-of-3">
                    <input type="text" name="name" id="name" placeholder="Your name" required>
                </div>
            </div>
            <div class="row">
                <div class="col span-1-of-3">
                    <label for="email">Email</label>
                </div>
                <div class="col span-2-of-3">
                    <input type="email" name="email" id="email" placeholder="Your email" required>
                </div>
            </div>
            <div class="row">
                <div class="col span-1-of-3">
                    <label for="find-us">How did you find us!</label>
                </div>
                <div class="col span-2-of-3">
                    <select name ="find-us" id="find-us">
                        <option value="friends" selected>Friends</option>
                        <option value="search">Facebook</option>
                        <option value="ad">Advertisement</option>
                        <option value="ad">Instagram</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col span-1-of-3">
                    <label>Would You like to get latest updates?</label>
                </div>
                <div class="col span-2-of-3">
                    <input type="checkbox" name="news" id="news" checked>Yes, please
                </div>
            </div>
            <div class="row">
                <div class="col span-1-of-3">
                    <label>Drop us a line</label>
                </div>
                <div class="col span-2-of-3">
                    <textarea name="message" placeholder="Your message"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col span-1-of-3">
                    <label>&nbsp;</label>
                </div>
                <div class="col span-2-of-3">
                    <input type="submit" value="Send">
                </div>
            </div>
         </form>
        </div>
    </section>
